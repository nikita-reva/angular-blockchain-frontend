<div class="container">
    <h1>Create transaction</h1>
    <p>Transfer some money to someone!</p>
    <br>
    <div class="form-group">
        <label>From address</label>
        <input type="text" class="form-control" [(ngModel)]="ownWalletKey.publicKey">
    </div>
    <div class="form-group">
        <label for="toAddress">To address</label>
        <input type="text" class="form-control" [(ngModel)]="newTx.toAddress">
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" [(ngModel)]="newTx.amount">
    </div>

    <button (click)="createTransaction()" class="btn btn-primary">Sign and create transaction</button>
</div>
